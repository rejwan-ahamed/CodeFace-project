<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- tailwind css here -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>

    <!-- flowbite link here -->
    <link rel="stylesheet" href="https://unpkg.com/flowbite@1.5.3/dist/flowbite.min.css" />

    <!-- font share fonts link here -->
    <link href="https://api.fontshare.com/v2/css?f[]=general-sans@500,600,400,700&f[]=clash-display@500&display=swap"
        rel="stylesheet">

    <!-- font awesome cdn here -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- custom css here -->
    <link rel="stylesheet" href="/css/style.css">

    <title>Register</title>
</head>

<body class="bg-[#fbfcff]">
    <!-- upper logo of hostinger -->
    <div class="main-upper-logo py-4 px-40 flex items-center justify-center cursor-pointer">
        <img src="/images/logo.svg" class="mr-3 w-72 lg:w-32 sm:w-32" alt=" hostinger logo" srcset="">
    </div>

    <!-- main login form start here -->
    <section class="login">
        <div class="login-main h-screen flex flex-col items-center justify-center">

            <!-- login title here -->
            <div class="login-title">
                <h1 class="text-3xl font-[600] mb-4 text-center">Register</h1>
            </div>

            <form class="w-80 mx-auto">
                
                <!-- login with google and github -->
                <div class="login-extra">
                    <div class="login-google cursor-pointer flex justify-center mb-4">
                        <img src="/images/google.svg" class="w-16" alt="google logo" srcset="">
                        <img src="/images/github.svg" class="w-11" alt="google logo" srcset="">
                    </div>
                </div>
                <div class="relative">
                    <input type="text" id="floating_outlined" class="block px-2.5 pb-2.5 pt-4 w-full  text-sm text-gray-900 bg-transparent rounded-lg border-1 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-red-500 peer focus:border-2 " placeholder=" " />
                    <label for="floating_outlined" class="absolute text-sm text-gray-500 font-medium duration-300 transform -translate-y-4 scale-75 top-2 z-10 origin-[0] bg-white px-2 peer-focus:px-2 peer-focus:text-red-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4 left-1">Email</label>
                </div>
                <div class="relative mt-4 mb-4">
                    <input type="password" id="floating_outlined2" class="block px-2.5 pb-2.5 pt-4 w-full  text-sm text-gray-900 bg-transparent rounded-lg border-1 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-red-500 peer focus:border-2 " placeholder=" " />
                    <label for="floating_outlined2" class="absolute text-sm text-gray-500 font-medium duration-300 transform -translate-y-4 scale-75 top-2 z-10 origin-[0] bg-white px-2 peer-focus:px-2 peer-focus:text-red-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4 left-1">Password</label>
                </div>
                <div class="relative mt-4 mb-4">
                    <input type="password" id="floating_outlined3" class="block px-2.5 pb-2.5 pt-4 w-full  text-sm text-gray-900 bg-transparent rounded-lg border-1 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-red-500 peer focus:border-2 " placeholder=" " />
                    <label for="floating_outlined3" class="absolute text-sm text-gray-500 font-medium duration-300 transform -translate-y-4 scale-75 top-2 z-10 origin-[0] bg-white px-2 peer-focus:px-2 peer-focus:text-red-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4 left-1">Confirm Password</label>
                </div>
                
                <button type="submit"
                    class="text-white bg-red-500 border border-red-500 hover:border-red-500 hover:bg-transparent hover:text-red-500 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-3 text-center w-full mb-4">Register</button>

                    <!-- redirect to login section here -->
                    <a class="font-medium cursor-pointer text-gray-500 hover:text-red-500">I already hame an account Log In</a>
            </form>

        </div>
    </section>
    <!-- main login form end here -->

    <!-- flowbite script here -->
    <script src="https://unpkg.com/flowbite@1.5.3/dist/flowbite.js"></script>
</body>

</html>
